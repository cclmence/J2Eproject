<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Projet J2E</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">#{top}</ui:insert>
            
            <h:form>
                <h:commandButton class="top_right" value="Deconnexion" action="#{authManager.logout()}" rendered="#{authManager.userConnected()}"/>
            </h:form>            
        </div>
        
        <div>
<!--            <div id="left">
                <ui:insert name="left">#{left}</ui:insert>
            </div>-->
             <div id="left">
                <ui:insert name="left">
                    #{left}
                    <br/>
                    <br/>
                    <h:link value="Créer Albums" outcome="/album.xhtml" rendered="#{authManager.userConnected()}" /><br/>
                    <h:link value="Liste Albums" outcome="/albumList.xhtml" rendered="#{authManager.userConnected()}" /><br/>
                    <h:link value="Ajouter Photos" outcome="/photo.xhtml" rendered="#{authManager.userConnected()}" /><br/>
                    <h:link value="Liste Photos" outcome="/photoList.xhtml" rendered="#{authManager.userConnected()}" /><br/><br/>
                    <h:link value="Utilisateurs" outcome="/usersList.xhtml" /><br/><br/>
                    <h:link value="Connexion" outcome="/login" rendered="#{not authManager.userConnected()}" /><br/>
                    <h:link value="Créer un compte" outcome="/create-user" rendered="#{not authManager.userConnected()}"  />
                    
		</ui:insert>			
            </div>

            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">Clémence Chambonnet / Cécilia Macioszek  M2 DCISS</ui:insert>
        </div>
    </h:body>
</html>
