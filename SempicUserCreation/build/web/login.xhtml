<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <h:body>
        <ui:composition template="./templates/sempic-template.xhtml">
            <ui:param name="top" value="Connexion"/>
            <ui:param name="left" value="Saisir les identifiants :"/>
            
            <ui:define name="content">
                <h:form>
                    <br/>
                    <p>
                        <h:outputLabel for="j_username">Email : </h:outputLabel>
                        <h:inputText id="j_username" size="20" value="#{authManager.login}"/>
                    </p>
                    <br/>
                    <p>
                        <h:outputLabel for="j_password">Mot de passe : </h:outputLabel>
                        <h:inputSecret id="j_password" size="20" value="#{authManager.password}"/>
                    </p>
                    
                    <h:commandButton action="album?faces-redirect=true" value="Connexion">
                        <f:actionListener binding="#{authManager.login()}"/>
                    </h:commandButton>    
                </h:form>
            </ui:define>
        </ui:composition>            
    </h:body>
</html>
