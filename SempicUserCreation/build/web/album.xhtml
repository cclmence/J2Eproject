<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="./templates/sempic-template.xhtml">
            <ui:param name="top" value="Créer un album"/>
            <ui:param name="left" value="Saisir les informations concernant l'album :"/>
            
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p>
                        <label>Nom de l'album :</label>
                        <br/>
                        <h:inputText p:type="text" id="albumTitle" value="#{albumView.selected.title}" required="required"/>
                        <br/>
                        <label>ID de l'album :</label>
                        <br/>
                        <h:inputText p:type="text" id="albumId" value="#{albumView.selected.id}" required="required"/>
                        <br/>
                        <br/>
                        <h:commandButton value="Créer" action="#{albumView.create()}"/>
                    </p>                                

                    <br/>
                
                    <h2>
                        <h:outputText value="Album(s) de #{userView.selected.firstname}"/>
                    </h2>
                
                    <br/>
                    
                    <h2>
                        <h:link value="#{albumView.selected.getTitle()}" outcome="photoList.xhtml" />
                    </h2>
                                 
               </h:form>
                
            </ui:define>
